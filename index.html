<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekolekcje RMS Bielsko-Biała</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo-container">
                    <img src="assets/logo.svg" alt="logo" class="logo">
                    <h3 class="logo-title">RMS Bielsko-Biała</h3>
                </div>

            </nav>
            <h1 class="header-title">Do czego zostałeś <span class="highlight">stworzony</span>?</h1>
            <p class="header-description">
                Rekolekcje o powołaniu wspólnoty RMS Bielsko-Biała.
            </p>
            <img class="hero-image" src="./assets/create-pic.svg" alt='hero image' />
            <div class="header-countdown">
                <div id="countdown" class="countdown-timer">
                    <h4 class="date">4-6 luty 2022</h4>
                    <ul>
                        <li><span id="days"></span>dni</li>
                        <li><span id="hours"></span>godzin</li>
                        <li><span id="minutes"></span>minut</li>
                        <li><span id="seconds"></span>sekund</li>
                    </ul>
                </div>
                <div id="content" class="emoji">
                    <span>🥳</span>
                    <span>🎉</span>
                    <span>🎂</span>
                </div>
            </div>
            <a class="btn join-btn" href="#">
                Zapisz się

                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <line x1="13" y1="18" x2="19" y2="12"></line>
                    <line x1="13" y1="6" x2="19" y2="12"></line>
